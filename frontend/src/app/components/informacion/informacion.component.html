<div *ngFor="let deducible of deducibles">
  <div class="card" style="width: 40rem;">
    <img [src]="getPath(deducible)" class="card-img-top" alt="{{ deducible }}">
    <div class="card-body">
      <h5 class="card-title">{{ deducible }}</h5>
      <p class="card-text">Descripción deducible: <b>{{ descripcion(deducible) }}</b></p>
      <p class="card-text">Información adicional: <b>{{ infoAdicional(deducible) }}</b></p>
      <button (click)="informacion(deducible)" class="btn btn-info">Información</button>
      <button (click)="borrar(deducible)" class="btn btn-yellow">Borrar</button>
    </div>
  </div>
</div>
